<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Überschrift mit Hintergrundbild</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef6f0;
  }

  /* Hero-Container */
  .hero {
    position: relative;
    height: 220px;
    display: flex;
    align-items: center;
    padding: 30px;
    border-radius: 16px;
    overflow: hidden;
    margin: 20px;
    box-shadow: 0 6px 22px rgba(0,0,0,0.1);
  }

  /* Hintergrundbild */
  .hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background-image: url('../pic/Bewässerungssysteme.jpg');
    background-size: cover;
    background-position: center;
    filter: brightness(0.55);
    z-index: 0;
  }

  /* Overlay für bessere Lesbarkeit */
  .hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 1;
  }

  /* Inhalt / Überschrift */
  .hero h1 {
    position: relative;
    z-index: 2;
    color: white;
    font-size: 36px;
    margin: 0;
  }
</style>
</head>
<body>

<div class="hero">
  <h1>Bewässerungssysteme</h1>
</div>

</body>
</html>
